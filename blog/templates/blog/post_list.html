{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <small><div class="date">{{ post.published_date }}</div></small>
            <p>{{ post.text|safe }}</p>
            <a href="{% url 'blog.views.post_detail' slug=post.slug %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
