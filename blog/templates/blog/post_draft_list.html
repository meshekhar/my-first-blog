{% extends 'base.html' %}

{% block content %}
    <h1>Unpublished Posts</h1>
    <hr>
    {% for post in posts %}
        <div class="post">
            <h1>
              <a href="{% url 'blog.views.post_detail' slug=post.slug %}">{{ post.title }}</a>
            </h1>
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
