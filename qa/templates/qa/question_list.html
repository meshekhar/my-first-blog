{% extends 'base.html' %}

{% block content %}
  <h2>Recent Questions</h2>
  <hr>
    {% for question in questions %}
        <div class="post">
            <h1><a href="{% url 'question_detail' slug=question.slug %}">{{ question.title }}</a></h1>
            <small><div class="date">{{ question.published_date }}</div></small>
            <p>{{ question.text|safe|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
